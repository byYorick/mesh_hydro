# ========================================
# Nginx Production Configuration
# Mesh Hydro System V2
# ========================================

# Кэш для статических файлов
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:10m max_size=100m inactive=60m use_temp_path=off;

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=30r/m;

# Upstream серверы
upstream backend {
    server backend:8000 max_fails=3 fail_timeout=30s;
}

upstream frontend {
    server frontend:80 max_fails=3 fail_timeout=30s;
}

upstream reverb {
    server reverb:8080 max_fails=3 fail_timeout=30s;
}

# ========================================
# HTTP → HTTPS Redirect (закомментировано для dev)
# ========================================
# server {
